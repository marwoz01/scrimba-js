<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Jimmy's Diner</h1>
        <h4>The best burgers and pizzas in town.</h4>
      </div>
    </header>

    <main>
      <div class="container" id="container"></div>

      <div class="container">
        <div class="order" id="order" style="display: none">
          <h1>Your order</h1>
          <div id="order-items"></div>
          <hr />
          <div class="item">
            <h1>Total price:</h1>
            <p id="order-total">0</p>
          </div>
          <button class="order-btn">Complete order</button>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
