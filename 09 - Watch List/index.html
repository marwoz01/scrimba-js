<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find your film</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Find your film</h1>
        <a href="watchlist.html">My Watchlist</a>
      </div>
    </header>

    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass" style="color: #707070"></i>
      <input type="text" placeholder="Search" id="search-input" />
      <button id="search-btn">Search</button>
    </div>

    <main>
      <div class="container">
        <!-- <div class="start-screen" id="start-screen">
          <img src="./img/Icon.png" alt="video-icon" />
          <p>Start exploring</p>
        </div> -->
        <div class="movies-list" id="movies-list">
          <div class="movie">
            <img src="./img/image 33.png" alt="movie-photo" />
            <h3>Blade Runner</h3>
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
            <p>8.1</p>
            <h5>116 min</h5>
            <h5>Drama, Mystery, Sci-fi</h5>
            <i class="fa-solid fa-circle-plus" style="color: #ffffff"></i>
            <h5>Watchlist</h5>
            <p>
              A blade runner must pursue and terminate four replicants who stole
              a ship in space, and have returned to Earth to find their creator.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
